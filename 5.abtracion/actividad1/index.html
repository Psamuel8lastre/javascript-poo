<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Figuras Geométricas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="./main.js" ></script>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Cálculo de Áreas</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    Área de Cuadrado
                </div>
                <div class="card-body">
                    <p>Lado: <strong>5</strong></p>
                    <p>Área: <strong id="areaCuadrado"></strong></p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white">
                    Área de Círculo
                </div>
                <div class="card-body">
                    <p>Radio: <strong>4</strong></p>
                    <p>Área: <strong id="areaCirculo"></strong></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
