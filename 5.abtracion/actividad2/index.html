<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salarios de Empleados</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">CÃ¡lculo de Salarios</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    Empleado a Tiempo Completo
                </div>
                <div class="card-body">
                    <p>Nombre: <strong id="nombreTiempoCompleto"></strong></p>
                    <p>Salario Mensual: <strong id="salarioTiempoCompleto"></strong></p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white">
                    Empleado por Horas
                </div>
                <div class="card-body">
                    <p>Nombre: <strong id="nombrePorHoras"></strong></p>
                    <p>Salario por Hora: <strong id="salarioPorHora"></strong></p>
                    <p>Horas Trabajadas: <strong id="horasTrabajadas"></strong></p>
                    <p>Salario Total: <strong id="salarioPorHorasTotal"></strong></p>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="../actividad2/main.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
